<html lang="en">
  <head>
    <title>Hidden Face Attendance</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
    
<main class="form-signin">
  <form>
    <h1 class="mb-3">Login</h1>
    <h2 style="color: white; size: 50px;">Your Account</h2>

    <div class="form-floating  mb-3">
      <input type="email" class="form-control" id="etxtemail" placeholder="name@example.com">
      <label for="etxtemail">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="etxtpassword" placeholder="Password">
      <label for="etxtpassword">Password</label>
    </div>

    <div title="Forgot Password" style="text-align: right;">
    <a href="forgot-password.html" style="color: black;">Forgot Password</a>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" id="rememberme" value="remember-me"> Remember me
      </label>
    </div>
<!--    <button onclick="window.location.href='../dashboard/dashboard.html';" class="w-100 btn btn-lg btn-black" type="submit" style="background-color: white; color: black;">Login</button>-->
        <button onclick="return false;" id="btnEmail" class="w-100 btn btn-lg btn-black" style="background-color: white; color: black;">Login</button>
    <p class="mt-5 mb-3 text-muted" style="text-align: center;">&copy; Since 2021</p>
  </form>
</main>

<img src="assets/brand/LogoHidden.png">
